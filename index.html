    function audioPlay() {
        var audio = document.getElementById("audio");
        audio.volume = 0.3; 
        audio.currentTime = 0;
        audio.play();
    }


    function toggleMute() {
        var audio = document.getElementById("audio");
        var soundIcon = document.getElementById("sound-icon");

        // Alterna o volume
        if (audio.muted) {
            audio.muted = false;
            soundIcon.src = "img/desmutado.png"; 
        } else {
            audio.muted = true;
            soundIcon.src = "img/mutado.png"; 
        }
    }
